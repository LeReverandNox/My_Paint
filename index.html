<!DOCTYPE html>
<html>
<head>
    <title>My_Paint</title>
    <meta charset="UTF-8" />
    <meta name="escription" content="En voila un My_Paint qu'il est beau !" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script type="text/javascript" src="script/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="script/mypaint.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="header-wrapper">
            <header class="main-header">
                <h1>My_Paint</h1>
            </header>
        </div>
        <div class="body-wrapper">
            <section class="main-section">
                <div class="canvas-holder">
                    <canvas id="canvas-base"></canvas>
                </div>
                <div id="resize-form">
                    <p>Taille du canvas</p>
                    <label for="canvas-width">Width : </label>
                    <input type="number" id="canvas-width" placeholder="La largeur du canvas" />
                    <br />
                    <label for="canvas-height">Height : </label>
                    <input type="number" id="canvas-height" placeholder="La hauteur du canvas" />
                    <button id="canvas-reset-dimensions">Par d√©faut</button>
                    <button id="canvas-set-dimensions">Redimensionner</button>
                </div>
                <div id="reset-form">
                    <button id="canvas-reset">Reset</button>
                </div>
                <div id="tool-form">
                    <label for="tool-thickness">Largeur de l'outil : </label>
                    <input type="number" name="tool-thickness" id="tool-thickness" value="5" />
                </div>
                <div id="tool-color">
                    <input type="color"  name="color-hexa" id="color-hexa" />
                    <div id="tool-color-rgb">
                        <label for="color-r">R : </label>
                        <input type="number" name="color-r" class="color-rgb" id="color-r" />
                        <label for="color-g">G : </label>
                        <input type="number" name="color-g" class="color-rgb" id="color-g" />
                        <label for="color-b">B : </label>
                        <input type="number" name="color-b" class="color-rgb" id="color-b" />
                    </div>
                    <div id="tool-color-hsl">
                        <label for="color-h">Hue : </label>
                        <input type="number" name="color-r" class="color-hsl" id="color-h" />
                        <label for="color-s">Saturation : </label>
                        <input type="number" name="color-s" class="color-hsl" id="color-s" />
                        <label for="color-l">Lightness : </label>
                        <input type="number" name="color-l" class="color-hsl" id="color-l" />
                    </div>
                </div>
                <div id="tool-new-layer">
                    <button id="new-layer">Nouveau Calque</button>
                </div>
                <div class="layers-list-holder">
                </div>
            </section>
        </div>
        <div class="footer-wrapper">
            <footer class="main-footer">
                <p>Powered by Rodolphe Laidet</p>
            </footer>
        </div>
    </div>
</body>
</html>
