<!DOCTYPE html>
<html>
<head>
    <title>My_Paint</title>
    <meta charset="UTF-8" />
    <meta name="escription" content="En voila un My_Paint qu'il est beau !" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script type="text/javascript" src="script/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="script/jquery.facedetection.min.js"></script>
    <script type="text/javascript" src="script/tools.js"></script>
    <script type="text/javascript" src="script/mypaint.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="header-wrapper">
            <header class="main-header">
                <h1>My_Paint</h1>
            </header>
        </div>
        <div class="body-wrapper">
            <section class="main-section">
                <div class="big-canvas-holder">
                    <div class="canvas-holder">
                        <canvas id="canvas-base"></canvas>
                    </div>
                    <canvas id="canvas-tmp"></canvas>
                    <canvas id="canvas-sym"></canvas>
                </div>
                <div id="block1">

                    <div id="resize-form">
                        <p>Taille du canvas</p>
                        <div id="resize-dims">
                            <label for="canvas-width">Width : </label>
                            <input type="number" id="canvas-width" placeholder="La largeur du canvas" />
                            <label for="canvas-height">Height : </label>
                            <input type="number" id="canvas-height" placeholder="La hauteur du canvas" />
                        </div>
                        <button id="canvas-reset-dimensions">Taille par défaut</button>
                        <button id="canvas-set-dimensions">Redimensionner</button>
                    </div>
                    <div id="reset-form">
                        <p>RÉINITIALISER</p>
                        <button id="canvas-reset">Reset du dessin</button>
                    </div>
                    <div id="tools-holder">
                        <p>Outils</p>
                    </div>
                    <div id="tool-form">
                        <p>Options</p>
                        <label for="tool-thickness">Largeur de l'outil : </label>
                        <input type="number" name="tool-thickness" id="tool-thickness" />
                        <label for="tool-fillness">Formes pleines</label>
                        <input type="checkbox" name="tool-fillness" id="tool-fillness">
                    </div>
                    <div id="tool-symetrie">
                        <p>Symétries</p>
                        <button class="sym-h">Symétrie horizontale</button>
                        <button class="sym-v">Symétrie verticale</button>
                    </div>
                    <div id="tool-color">
                        <div id="tool-fill-color">
                            <p>Couleur de remplissage</p>
                            <input type="color"  name="color-hexa" class="color-hexa color-hexa-fill" data-mode="fill" />
                            <div id="fill-tool-color-rgb">
                                <label for="fill-color-r">R : </label>
                                <input type="number" name="fill-color-r" class="color-rgb color-rgb-fill" id="fill-color-r" data-mode="fill" />
                                <label for="fill-color-g">G : </label>
                                <input type="number" name="fill-color-g" class="color-rgb color-rgb-fill" id="fill-color-g" data-mode="fill" />
                                <label for="fill-color-b">B : </label>
                                <input type="number" name="fill-color-b" class="color-rgb color-rgb-fill" id="fill-color-b" data-mode="fill" />
                            </div>
                            <div id="fill-tool-color-hsl">
                                <label for="fill-color-h">H : </label>
                                <input type="number" name="fill-color-h" class="color-hsl color-hsl-fill" id="fill-color-h" data-mode="fill" />
                                <label for="fill-color-s">S : </label>
                                <input type="number" name="fill-color-s" class="color-hsl color-hsl-fill" id="fill-color-s" data-mode="fill" />
                                <label for="fill-color-l">L : </label>
                                <input type="number" name="fill-color-l" class="color-hsl color-hsl-fill" id="fill-color-l" data-mode="fill" />
                            </div>
                        </div>
                        <div id="tool-stroke-color">
                            <p>Couleur des traits</p>
                            <input type="color"  name="color-hexa" class="color-hexa color-hexa-stroke" data-mode="stroke" />
                            <div id="stroke-tool-color-rgb">
                                <label for="stroke-color-r">R : </label>
                                <input type="number" name="stroke-color-r" class="color-rgb color-rgb-stroke" id="stroke-color-r" data-mode="stroke" />
                                <label for="stroke-color-g">G : </label>
                                <input type="number" name="stroke-color-g" class="color-rgb color-rgb-stroke" id="stroke-color-g" data-mode="stroke" />
                                <label for="stroke-color-b">B : </label>
                                <input type="number" name="stroke-color-b" class="color-rgb color-rgb-stroke" id="stroke-color-b" data-mode="stroke" />
                            </div>
                            <div id="stroke-tool-color-hsl">
                                <label for="stroke-color-h">H : </label>
                                <input type="number" name="stroke-color-h" class="color-hsl color-hsl-stroke" id="stroke-color-h" data-mode="stroke" />
                                <label for="stroke-color-s">S : </label>
                                <input type="number" name="stroke-color-s" class="color-hsl color-hsl-stroke" id="stroke-color-s" data-mode="stroke" />
                                <label for="stroke-color-l">L : </label>
                                <input type="number" name="stroke-color-l" class="color-hsl color-hsl-stroke" id="stroke-color-l" data-mode="stroke" />
                            </div>
                        </div>
                    </div>
                </div>
                <div id="block2">
                    <div id="layers-block">
                        <p>Calques</p>
                        <button id="new-layer">Nouveau Calque</button>
                        <p>Afficher/Masquer - Activer</p>
                        <div class="layers-list-holder">
                        </div>
                    </div>
                    <div class="file-upload-holder">
                        <p>Importer des images</p>
                        <input type="file" id="image-upload" />
                    </div>
                    <div class="download-holder">
                        <p>Exporter votre création</p>
                        <button class="download-png">PNG</button>
                        <button class="download-jpeg">JPEG</button>
                    </div>
                    <div class="export-cmb">
                        <p>Télécharger le fichier source</p>
                        <button id="export-cmb">CMB</button>
                    </div>
                    <div class="online-holder">
                        <p>Découvrez les joies du multi</p>
                        <button id="online-switch">Online !</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="footer-wrapper">
            <footer class="main-footer">
                <p>Powered by Rodolphe Laidet</p>
            </footer>
        </div>
    </div>
</body>
</html>
